name: File Change Tracker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  track-changes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run Python script to track file changes
        run: |
          python track_file_changes.py
