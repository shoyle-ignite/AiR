name: Action On Merge
on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Get list of changed files
      id: changed_files
      run: |
        # Get a list of changed PBIX files
        CHANGED_FILES=$(git diff --name-only ${{ github.event.before }})
        echo "Changed files: $CHANGED_FILES" >> $GITHUB_ENV

    - name: Publix PBIX to Power BI
      env:
        POWERBI_API: "sdfase"
      run:
        python <<EOF
        import os
        import request

        changed_files = os.getenv('CHANGED_FILES').split()
        print(changed_files.split())
